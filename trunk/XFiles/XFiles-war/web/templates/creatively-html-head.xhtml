<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Template of header</title>
    </h:head>
    <h:body>
        <ui:composition>
            <meta charset="utf-8"/>
            
            <c:if test="#{request.serverPort == 80}">
            <base href="#{request.secure ? 'https' : 'http'}://#{request.serverName}#{request.contextPath}/"/>
            </c:if>
            <c:if test="#{request.serverPort != 80}">
            <base href="#{request.secure ? 'https' : 'http'}://#{request.serverName}:#{request.serverPort}#{request.contextPath}/"/>
            </c:if>
            
            <!-- Page title -->
            <title>#{pageTitle}</title>

            <!-- Page icon -->
            <link rel="shortcut icon" href="favicon.png"/>

            <!-- Stylesheet -->
            <link rel="stylesheet" href="css/style.css"/>
            <link rel="stylesheet" href="css/bootstrap.css" />
            <link rel="stylesheet" href="css/bootstrap-responsive.css" />

            <!-- Fancybox stylesheet -->
            <link rel="stylesheet" href="css/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />

            <!-- Modernizr which enables HTML5 elements & feature detects -->
            <script src="js/libs/modernizr-1.7.min.js"></script>
            
            <link rel="stylesheet" href="css/jquery-ui-1.9.1.custom.css" type="text/css" media="screen" />
            
            <!-- QapTcha -->
            <link rel="stylesheet" href="css/QapTcha.jquery.css" type="text/css" media="screen" />

            <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
            <c:if test="#{request.secure}">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.js"></script>
            </c:if>
            <c:if test="#{!request.secure}">
                <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.js"></script>
            </c:if>
            <script>window.jQuery || document.write("&lt;script src='js/libs/jquery-1.8.2.min.js'&gt;&lt;script&gt;")</script>
            <script src="js/libs/jquery-ui-1.9.1.custom.min.js"></script>
            <script type="text/javascript" src="js/libs/bootstrap.js"></script>
            <script type="text/javascript" src="js/libs/jsnav-min.js"></script>
            <script type="text/javascript" src="js/xfiles-common.js"></script>
            
            <!-- Customization -->
            <style type="text/css">
                #customization {
                    background-color: rgba(255,255,255,0.9);
                    width: 156px;
                    position: fixed;
                    top: 50%;
                    margin: -270px 0 0 10px;
                    z-index: 100;
                    -webkit-border-radius: 3px; -moz-border-radius: 3px; border-radius: 3px;
                    -moz-box-shadow: 0px 0px 3px rgba(0,0,0,0.7); -webkit-box-shadow: 0px 0px 3px rgba(0,0,0,0.7); box-shadow: 0px 0px 3px rgba(0,0,0,0.7);
                }
                .no-rgba #customization {
                    background-color: #fff;
                }
                #customization section, #customization .hide {
                    background-color: #fff;
                    padding: 10px;
                    margin: 5px;
                    -webkit-border-radius: 3px; -moz-border-radius: 3px; border-radius: 3px;
                    -moz-box-shadow: 0px 0px 2px rgba(0,0,0,0.7); -webkit-box-shadow: 0px 0px 2px rgba(0,0,0,0.7); box-shadow: 0px 0px 2px rgba(0,0,0,0.7);
                }
                #customization .hide {
                    display: block;
                    float: right;
                    width: auto;
                }
                #customization h2 {
                    font-family: "Droid Sans", Arial, sans-serif;
                    font-style: normal;
                    font-size: 13px;
                    font-weight: bold;
                    line-height: 20px;
                    background: none;
                    padding: 0;
                }
                #customization a {
                    display: inline-block;
                    width: 16px;
                    height: 16px;
                    margin: 1px;
                    float: left;
                }
                #customization .selected {
                    -moz-box-shadow: 0px 0px 3px #000; -webkit-box-shadow: 0px 0px 3px #000; box-shadow: 0px 0px 3px #000;
                    margin: 0;
                    border: 1px solid #ccc;
                }				
            </style>
        </ui:composition>
    </h:body>
</html>
