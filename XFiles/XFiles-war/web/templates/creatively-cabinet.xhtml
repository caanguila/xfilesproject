<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <f:view xmlns:h="http://java.sun.com/jsf/html"
            xmlns:p="http://primefaces.org/ui"
            xmlns:f="http://java.sun.com/jsf/core" 
            xmlns:c="http://java.sun.com/jsp/jstl/core"
            xmlns:ui="http://java.sun.com/jsf/facelets">
        <h:head>
            <f:event type="preRenderView" listener="#{loginBean.preRenderView}"/>
            <ui:include src="creatively-html-head.xhtml">
                <ui:param name="pageTitle" value="#{pageTitle}"/>
            </ui:include>

            <ui:insert name="headscripts"/>

            <ui:insert name="headstyles"/>
        </h:head>
        <h:body>

            <!-- Wrapper begin --><div id="wrapper" class="clearfix">

                <!-- Header -->
                <header>
                    <div class="container_12">
                        <h1 class="grid_4"><a href="index-2.html">#{webSiteTitle}</a></h1>
                        <nav class="grid_8">
                            <ul class="right">
                                <li class="selected">
                                    <a href="#">Home</a>
                                </li>
                                <li>
                                    <a href="#{request.contextPath}/faces/about.xhtml">About</a>
                                    <ul>
                                        <li><a href="#{request.contextPath}/faces/about.xhtml">About XFiles</a></li>
                                        <li><a href="#{request.contextPath}/faces/contacts.xhtml">Contact</a></li>
                                        <li><a href="#{request.contextPath}/faces/faq.xhtml">FAQ</a></li>
                                        <li><a href="#{request.contextPath}/faces/tutorial.xhtml">Tutorial</a></li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#{request.contextPath}/faces/services.xhtml">Services</a>
                                    <ul>
                                        <li><a href="#{request.contextPath}/faces/services.xhtml">Services</a></li>
                                        <li><a href="#{request.contextPath}/faces/contacts.xhtml">Terms of Use</a></li>
                                        <li><a href="#{request.contextPath}/faces/testimonials.xhtml">Testimonials</a></li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="http://blog.xfiles.in/" target="_blank">Blog</a>
                                </li>
                                <li>
                                    <a href="#{request.contextPath}/faces/pricing.xhtml">Pricing</a>		
                                </li>
                                <li>
                                    <a href="#{request.contextPath}/faces/cabinet/home.xhtml">Cabinet</a>		
                                    <ul>
                                        <li><a href="#{request.contextPath}/faces/cabinet/home.xhtml#tab=home">Cabinet Home</a></li>
                                        <li><a href="#{request.contextPath}/faces/cabinet/home.xhtml#tab=files">Files</a></li>
                                        <li><a href="#{request.contextPath}/faces/cabinet/home.xhtml#tab=groups">Groups</a></li>
                                        <li><a href="#{request.contextPath}/faces/cabinet/home.xhtml#tab=messages">Messages</a></li>
                                        <li><h:form><h:commandLink action="#{loginBean.logOut}">Sign Out</h:commandLink></h:form></li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </header>

                <!-- Container begin -->
                <div class="container_12">

                    <!-- MAIN CONTENT BEGIN -->

                    <!-- Page title -->
                    <section id="title">
                        <!-- Heading -->
                        <h1 class="grid_10" style="line-height: 20px;"><span>#{pageTitle}</span></h1>
                        <span style="float: right; dosplay: block; line-height: 20px; height: 20px; width: 140px; text-align: right;">
                            <h:form><h:commandLink class="button_grey" style="text-decoration: none;" title="End session: #{loginBean.currentUser.name} #{loginBean.currentUser.surname}" value="Sign out" action="#{loginBean.logOut}"/></h:form>
                        </span>
                        <!-- Submenu -->
                        <nav class="grid_7" style="display: block; width: 100%;">
                            <ui:insert name="submenu"/>
                        </nav>

                    </section>

                    <!-- Typography -->
                    <section class="text grid_12">
                        <ui:insert name="content"/>
                    </section> 

                    <!-- MAIN CONTENT END -->

                    <!-- Container end --></div>

                <!-- Wrapper end --></div>

            <!-- Footer -->
            <footer>
                <ui:include src="creatively-footer.xhtml"/>
            </footer>

            <!-- Load main script -->
            <script src="js/script.js"></script>

            <!-- Load Nivo Slider -->
            <script src="js/libs/jquery.nivo.slider.pack.js"></script>

            <!-- Load Fancybox -->
            <script src="js/libs/jquery.fancybox-1.3.4.pack.js"></script>

            <!-- Load Twitter news stream -->
            <script src="js/libs/jquery.tweet.js"></script>


            <!-- Customization -->
            <div id="customization">

                <ui:insert name="toolbar"/>

            </div>
            <ui:include src="creatively-bottom-scripts.xhtml"/>

        </h:body>
    </f:view>
</html>
