        <ui:define name="content">
            <p><strong>Here is an example of Registration page.</strong></p>
            <div id="register">
                <form autocomplete="on"> 
                    <table style="width: 400px; vertical-align: central;">
                        <tr>
                            <td style="width: 60%"><label for="usernamesignup" data-icon="u">Your username</label></td>
                            <td style="width: 50%;"><input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" /></td>
                        </tr>
                        <tr>
                            <td><label for="emailsignup" data-icon="e" > Your email</label></td>
                            <td><input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/></td> 
                        </tr>
                        <tr> 
                            <td><label for="passwordsignup" data-icon="p">Your password </label></td>
                            <td><input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/></td>
                        </tr>
                        <tr> 
                            <td><label for="passwordsignup_confirm" data-icon="p">Please confirm your password </label></td>
                            <td><input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/></td>
                        </tr>
                        <tr> 
                            <td>  
                            Already a member ?
                            <a href="#tologin"> Go and log in </a>
                            </td>
                            <td style="text-align: right;"><a href="#" class="button_green">Sign up!</a></td>
                        </tr>
                    </table>
                </form>
            </div>
        </ui:define>
